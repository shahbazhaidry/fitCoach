<ion-header>
  <ion-navbar>
    <ion-title>
      Weight Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isAdmin">
    <h3>Hey Coach!</h3>
    <p>What would you like to do?</p>

    <button ion-button block (click)="clientCreatePage()">
      Add a new Client.
    </button>
    
    <button ion-button block (click)="clientListPage()">
      Show my client list.
    </button>
  </div>

  <div *ngIf="!isAdmin">
    <ion-card>
      <ion-card-header>
        <ion-icon name="clipboard"></ion-icon>
        Track your weight
      </ion-card-header>

      <form [formGroup]="weightTrackForm" (submit)="weightTrack()" novalidate>

        <ion-item>
          <ion-label stacked>Weight</ion-label>
          <ion-input formControlName="weight" type="number" placeholder="Your weight in pounds" 
            [class.invalid]="!weightTrackForm.controls.weight.valid && weightTrackForm.controls.weight.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" 
          *ngIf="!weightTrackForm.controls.weight.valid  && weightTrackForm.controls.weight.dirty">
          <p>Need your weight here.</p>
        </ion-item>

        <button ion-button block type="submit" [disabled]="!weightTrackForm.valid">
          TRACK NOW
        </button>

      </form>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-icon name="clipboard"></ion-icon>
        Weight History
      </ion-card-header>

      <ion-list>
        <ion-item *ngFor="let weight of weightHistory | async">
          <ion-grid>
            <ion-row>
              <ion-col col-8>{{ weight.date | amDateFormat:'LL' }}</ion-col>
              <ion-col col-4>{{ weight.weight }}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

      </ion-list>
    </ion-card>
  </div>
</ion-content>
